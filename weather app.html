<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body style="background: #222;">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="images/search.jpg" width="40" height="40"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/raining.png" class="icon" width="110" height="110">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/sunny.png" width="110" height="110">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Sunny</p>
                    </div>
                </div>

                 <div class="col">
                    <img src="images/wind.png" width="110" height="110">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "88417cc4b166de74891b9d4a3b3769a5";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".icon")

        async function checkWeather(city) {
            const response = await fetch(apiurl + city+`&appid=${apikey}`)
            var data = await response.json();

             if (data.cod == "404") {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        return;  
            }
            else{
                 
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".Wind").innerHTML=data.wind.speed + "km/hr";

            if(data.weather[0].main=="Rain"){
                weatherIcon.src = "images/raining.png"
            }
            else if(data.weather[0].main=="Clouds"){
                weatherIcon.src = "images/cloud.jpg"
            }
            else if(data.weather[0].main=="Snow"){
                weatherIcon.src = "images/snow.png"
            }
             else if(data.weather[0].main=="Clear"){
                weatherIcon.src = "images/sun.png"
            }
            document.querySelector(".weather").style.display="block"
             document.querySelector(".error").style.display="none"
        }
    }
           

        searchBtn.addEventListener("click",()=>{
                    checkWeather(searchBox.value);
        })
        
    </script>
</body>
</html>
